name: ci
on:
  push:
    branches:
      - master
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      
      - uses: actions/cache@v2
        with:
          key: ${{ github.ref }}
          path: .cache
      
      - run: pip install mkdocs-material
      - run: pip install mkdocs-nav-weight
      - run: pip install pillow cairosvg

      # Build the site
      - run: mkdocs build
      
      # Install Netlify CLI
      - run: npm install -g netlify-cli
      
      # Deploy to Netlify
      - run: netlify deploy --prod --dir=site --auth=nfp_3d82T93bqf7wVk1py7Bj5NtJbRGWtymf84e4 --site=ad347ef6-f997-4885-8782-2a05cdd0a306
        env:
          NETLIFY_AUTH_TOKEN: nfp_3d82T93bqf7wVk1py7Bj5NtJbRGWtymf84e4
          NETLIFY_SITE_ID: ad347ef6-f997-4885-8782-2a05cdd0a306
