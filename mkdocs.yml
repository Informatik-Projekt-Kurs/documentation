site_name: MeetMate
repo_url: "https://github.com/Informatik-Projekt-Kurs"
repo_name: MeetMate GitHub
theme:
  name: material
  logo: assets/logo.png
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.top
    - navigation.path
    - navigation.footer
    - navigation.indexes
    - header.autohide
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - announce.dismiss
  palette:
    - scheme: slate
      primary: light blue
      accent: indigo

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

copyright: |
  &copy; 2024 <a href="https://github.com/Informatik-Projekt-Kurs"  target="_blank" rel="noopener">MeetMate</a>
extra:
  analytics:
    provider: google
    property: G-03S0LQ52J8
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target="_blank" rel="noopener">feedback form</a>.

plugins:
  - search
  - mkdocs-nav-weight:
      section_renamed: false
      index_weight: -10
      warning: true
      reverse: false
      headless_included: false

nav:
  - Introduction: index.md

  - Architecture: 
      - Project: architecture/project.md
      - Frontend: architecture/frontend.md
      - Backend: architecture/backend.md
      - Design: architecture/design.md

  - Development: 
    - Structure: 
      - Frontend: development/structure/frontend.md
      - Backend: development/structure/backend.md
      - Design: development/structure/design.md
    - Development principles: 
      - Frontend: development/development-principles/frontend.md
      - Backend: development/development-principles/backend.md
      - Design: development/development-principles/design.md

  - Features: 
    - Core Elements: features/core-elements.md 
    - Authentication: features/authentication.md
    - Security: features/security.md
    - Performance: features/performance.md

  - Deployment:
    - Frontend: deployment/frontend.md
    - Backend: deployment/backend.md
    
  - Future Enhancements: 
    - Company Enhancements: future-enhancements/company-enhancements.md
    - Further Verification: future-enhancements/further-verification.md

  - Conclusion: conclusion.md
